name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run Ruff linter
        run: ruff check .
      
      - name: Run Black formatter check
        run: black --check .
      
      - name: Run isort check
        run: isort --check-only .

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "=== Installing requirements-ci.txt ==="
          pip install alpaca-py requests pandas numpy python-dotenv || echo "FAILED: Core deps"
          pip install flask werkzeug jinja2 markupsafe || echo "FAILED: Web deps"
          pip install schedule pydantic pytz lxml scipy structlog || echo "FAILED: Utils"
          pip install pandas-ta || echo "FAILED: pandas-ta"
          pip install -r requirements-dev.txt || echo "FAILED: dev deps"
      
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Type hints are aspirational for now

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "=== Installing requirements-ci.txt ==="
          pip install alpaca-py requests pandas numpy python-dotenv
          pip install flask werkzeug jinja2 markupsafe
          pip install schedule pydantic pytz lxml scipy structlog
          pip install pandas-ta
          pip install -r requirements-dev.txt
      
      - name: Run unit tests
        run: pytest tests/ -v --tb=short
        env:
          ALPACA_API_KEY: "test_key"
          ALPACA_SECRET_KEY: "test_secret"
          ALPACA_PAPER: "true"
      
      - name: Run integration tests
        run: pytest tests/test_integration.py -v --tb=short -m "not slow"
        env:
          ALPACA_API_KEY: "test_key"
          ALPACA_SECRET_KEY: "test_secret"
          ALPACA_PAPER: "true"

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run Bandit security scanner
        run: bandit -r src/ -ll -ii
      
      - name: Run Safety dependency check
        run: safety check -r requirements.txt --full-report
        continue-on-error: true  # Don't fail on known vulnerabilities in deps

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ai-trader:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
