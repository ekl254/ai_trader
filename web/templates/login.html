<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #111217; 
            color: #d8d9da; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #1f1f1f;
            border: 1px solid #343436;
            padding: 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 380px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ff9830;
            margin-bottom: 8px;
        }
        .logo p {
            color: #8e8e8e;
            font-size: 13px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8e8e8e;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: #111217;
            border: 1px solid #343436;
            border-radius: 4px;
            color: #d8d9da;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5794f2;
        }
        .form-group input::placeholder {
            color: #6e6e6e;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #5794f2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #4080e0;
        }
        .error-message {
            background: rgba(242, 73, 92, 0.1);
            border: 1px solid #f2495c;
            color: #f2495c;
            padding: 12px 14px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }
        .security-note {
            text-align: center;
            margin-top: 20px;
            color: #6e6e6e;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .security-note svg {
            stroke: #6e6e6e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AI Trader</h1>
            <p>Secure access to your trading system</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <p class="security-note">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Protected by session-based authentication
        </p>
    </div>
</body>
</html>
