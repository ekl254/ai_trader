services:
  ai-trader:
    build: .
    container_name: ai_trader
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env
      - ./src:/app/src
      - ./config:/app/config
      - ./web:/app/web
      - ./backtesting:/app/backtesting
    environment:
      - PYTHONUNBUFFERED=1
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-admin}
    deploy:
      resources:
        limits:
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
